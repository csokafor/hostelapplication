<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="admintemplate.xhtml">

<ui:define name="content">
    <br/>
    <p:panel>
        <f:facet name="header">Upload Pin numbers (Use standard excel file template)</f:facet>
        <br/>
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
        <br/>
        <h:form enctype="multipart/form-data">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <h:inputFile id="pinupload" value="#{pinAdminBean.uploadedPinFile}" validator="#{pinAdminBean.validateExcelFile}" />
            <h:commandButton action="#{pinAdminBean.uploadFile}" value="Upload File" >
            </h:commandButton>
        </h:form>

        <br/>
      
    </p:panel>              
    <br/>
    <br/>
    </ui:define>
</ui:composition>
