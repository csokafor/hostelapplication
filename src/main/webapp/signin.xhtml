<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/template.xhtml">
    
<ui:define name="content">

    <p:panel>        	
        <f:facet name="header">Sign in</f:facet>	
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
        
        <h:form id="loginForm" prependId="false">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:panelGrid columns="2" >
                <h:outputLabel for="username" value="Username" />
                <h:inputText id="username" required="true" />
           
                <h:outputLabel for="password" value="Password" />
                <h:inputSecret id="password" validatorMessage="Password is required " required="true" label="password" />
                
                <h:outputLabel for="remember-me" value="Remember me" />
                <h:selectBooleanCheckbox  id="remember-me" />  
            </p:panelGrid>
            <br/>
            <h:commandButton  id="login" value="Sign In" action="#{loginController.doLogin}" />      
        </h:form>
    </p:panel>     

</ui:define>

</ui:composition>
